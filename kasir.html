<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Gudang - Kasirku</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    />
    <link href="/static/css/pos.css" rel="stylesheet" />

    <style>
      #dt.dataTable.no-footer {
        border-bottom: unset;
      }
      #dt tbody td {
        display: block;
        border: unset;
      }
      #dt > tbody > tr > td {
        border-top: unset;
      }
      .dataTables_paginate {
        display: flex;
        align-items: center;
      }
      .dataTables_paginate a {
        padding: 0 10px;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8">
            <a class="blog-header-logo text-dark" href="#">Kasirku</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="login.html">
              <i class="bi bi-person-circle"></i> Masuk
            </a>
          </div>
        </div>
      </header>

      <div class="py-1 mb-4 border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-default">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="p-2 nav-link" href="index.html">
                  <i class="bi bi-house"></i> Home
                </a>
                <a class="p-2 nav-link" href="barang.html">
                  <i class="bi bi-basket"></i> Barang
                </a>
                <a class="p-2 nav-link" href="kasir.html">
                  <i class="bi bi-cart"></i> Kasir
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Kasir Content -->
    <main class="container">
      <h2>Kasir</h2>
      <p>Silakan pilih barang dan lakukan checkout.</p>
      <div class="row g-5">
        <div class="col-md-8">
          <input class="form-control" type="search" placeholder="Cari Barang" />
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="productList">
              <!-- Product list to add to cart -->
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="bg-light p-3">
            <h4>Cart</h4>
            <ul class="list-group" id="cartList">
              <!-- Cart items will be populated here -->
            </ul>
            <button class="btn btn-primary mt-3" id="checkoutButton">Checkout</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      document.addEventListener("DOMContentLoaded", function () {
        const selectedProducts = JSON.parse(localStorage.getItem("selectedProducts")) || [];
        const cartList = document.getElementById("cartList");
        const checkoutButton = document.querySelector(".btn-primary");
    
        // Render selected products in the cart
        selectedProducts.forEach(product => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item d-flex justify-content-between align-items-center";
          listItem.innerHTML = `
            <div>
              <strong>${product.name || "Unknown Product"}</strong> <br>
              <small>Category: ${product.category || "Not Available"}</small> <br>
              <small>Description: ${product.description || "Not Available"}</small> <br>
              <small>Price: ${product.price || 0}</small> <br>
              <small>Quantity: ${product.quantity || 0}</small>
            </div>
            <span class="badge bg-primary rounded-pill">${product.quantity || 0}</span>
          `;
          cartList.appendChild(listItem);
        });

        // Function to update product stock via API
        async function updateProductStock(productId, quantityToReduce) {
          try {
            const response = await fetch(`https://pos-ochre.vercel.app/api/products/${productId}`);
            if (!response.ok) throw new Error(`Product with ID ${productId} not found.`);
            const productData = await response.json();

            const updatedStock = productData.stock - quantityToReduce;
            if (updatedStock < 0) {
              Swal.fire({
                icon: "error",
                title: "Insufficient Stock",
                text: `Stock is insufficient for product: ${productData.name}`,
              });
              return false;
            }

            const updatedProduct = {
              ...productData,
              stock: updatedStock,
            };

            const updateResponse = await fetch(`https://pos-ochre.vercel.app/api/products/${productId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updatedProduct),
            });

            if (!updateResponse.ok) throw new Error("Failed to update stock");
            return true;
          } catch (error) {
            Swal.fire({
              icon: "error",
              title: "Error",
              text: error.message,
            });
            return false;
          }
        }

        // Checkout button functionality
        checkoutButton.addEventListener("click", async function () {
          if (selectedProducts.length === 0) {
            Swal.fire({
              icon: "warning",
              title: "Cart is Empty",
              text: "Please add items to the cart before checking out.",
            });
            return;
          }

          for (const product of selectedProducts) {
            const success = await updateProductStock(product.id, product.quantity);
            if (!success) return;
          }

          Swal.fire({
            icon: "success",
            title: "Checkout Complete!",
            text: "Thank you for your purchase!",
          }).then(() => {
            localStorage.removeItem("selectedProducts");
            cartList.innerHTML = "";
            window.location.reload();
          });
        });
      });
    </script>
  </body>
</html>
