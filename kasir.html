<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kasir - Kasirku</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8">
            <a class="blog-header-logo text-dark" href="#">Kasirku</a>
          </div>
        </div>
      </header>

      <!-- Kasir Content -->
      <main class="container mt-4">
        <h2>Kasir</h2>
        <div class="row">
          <div class="col-md-8">
            <table class="table mt-3">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="cartList">
                <!-- Produk dalam keranjang akan ditampilkan di sini -->
              </tbody>
            </table>
          </div>
          <div class="col-md-4">
            <div class="bg-light p-3">
              <h4>Total</h4>
              <p id="totalPrice">Rp 0</p>
              <button id="checkoutButton" class="btn btn-primary mt-3">Checkout</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const selectedProducts =
          JSON.parse(localStorage.getItem("selectedProducts")) || [];
        const cartList = document.getElementById("cartList");
        const checkoutButton = document.getElementById("checkoutButton");
        const totalPriceElement = document.getElementById("totalPrice");

        let totalPrice = 0;

        // Render produk dalam keranjang
        selectedProducts.forEach((product) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.name}</td>
            <td>Rp ${product.price}</td>
            <td>${product.quantity}</td>
          `;
          cartList.appendChild(row);

          // Hitung total harga
          totalPrice += product.price * product.quantity;
        });

        // Tampilkan total harga
        totalPriceElement.textContent = `Rp ${totalPrice}`;

        // Fungsi untuk memperbarui stok produk
        async function updateProductStock(productId, quantityToReduce) {
          try {
            // Fetch data produk
            const response = await fetch(
              `https://pos-ochre.vercel.app/api/products/${productId}`
            );
            if (!response.ok) throw new Error(`Produk dengan ID ${productId} tidak ditemukan.`);

            const productData = await response.json();
            const updatedStock = productData.stock - quantityToReduce;

            // Validasi stok
            if (updatedStock < 0) {
              Swal.fire({
                icon: "error",
                title: "Stok Tidak Cukup",
                text: `Stok untuk ${productData.name} tidak mencukupi.`,
              });
              return false;
            }

            // Update stok
            const updateResponse = await fetch(
              `https://pos-ochre.vercel.app/api/products/${productId}`,
              {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  ...productData,
                  stock: updatedStock,
                }),
              }
            );

            if (!updateResponse.ok) {
              throw new Error(`Gagal memperbarui stok untuk produk ID ${productId}.`);
            }

            return true;
          } catch (error) {
            console.error("Error updating stock:", error);
            Swal.fire({
              icon: "error",
              title: "Kesalahan",
              text: `Gagal memperbarui stok untuk produk ID ${productId}.`,
            });
            return false;
          }
        }

        // Fungsi untuk memproses checkout
        checkoutButton.addEventListener("click", async function () {
          if (selectedProducts.length === 0) {
            Swal.fire({
              icon: "warning",
              title: "Keranjang Kosong",
              text: "Silakan tambahkan produk ke keranjang terlebih dahulu.",
            });
            return;
          }

          // Proses pembaruan stok untuk setiap produk
          for (const product of selectedProducts) {
            const success = await updateProductStock(product.id, product.quantity);
            if (!success) return; // Jika gagal, hentikan proses
          }

          // Checkout selesai
          Swal.fire({
            icon: "success",
            title: "Checkout Berhasil!",
            text: "Terima kasih telah berbelanja.",
            confirmButtonText: "OK",
          }).then(() => {
            // Bersihkan localStorage dan reload halaman
            localStorage.removeItem("selectedProducts");
            window.location.reload();
          });
        });
      });
    </script>
  </body>
</html>
